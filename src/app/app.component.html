<div class="app-content">
  <div class="main">
    <div class="logo">
      <h1>Novel</h1>
    </div>
    <div class="search">
      <nz-input-group nzSearch nzSize="large" [nzSuffix]="suffixButton">
        <input type="text" [(ngModel)]="value" nz-input placeholder="输入书籍名称或作者名搜索">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSize="large" nzSearch (click)="search()">Search</button>
      </ng-template>
    </div>
    <div class="result">
      <app-book-list [bookList]="bookList"></app-book-list>
    </div>
  </div>
</div>
